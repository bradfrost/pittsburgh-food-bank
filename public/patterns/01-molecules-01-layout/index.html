<!DOCTYPE html>
<html id="patternlab-html">
	<head id="patternlab-head">
		<title>Pattern Lab Sub-type Style Guide</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all" />
		<link rel="stylesheet" href="../../css/style.css" media="all" />
	</head>
	<body id="patternlab-body" class="pattern-list">
		
		<!-- View All Patterns in a Pattern Sub-Type -->
		<div class="sg-main" role="main">
			
			<!-- Patterns -->
			<div id="sg-patterns">
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-01-layout-00-one-up/01-molecules-01-layout-00-one-up.html" class="patternLink" data-patternpartial="molecules-one-up">One Up</a></h2>
						<div class="sg-pattern-body">
							<div class="demo">
	<!--Grid 1up-->
	<div class="g g-1up">
		<div class="gi">1/1</div>
	</div>
	<!--End Grid 1up-->		
</div><!--end .demo-->
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-01-layout-01-two-up/01-molecules-01-layout-01-two-up.html" class="patternLink" data-patternpartial="molecules-two-up">Two Up</a></h2>
						<div class="sg-pattern-body">
							<div class="demo">
	<!--Grid 2up-->
	<div class="g g-2up">
		<div class="gi">1/2</div>
		<div class="gi">1/2</div>
	</div>
</div>
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-01-layout-02-three-up/01-molecules-01-layout-02-three-up.html" class="patternLink" data-patternpartial="molecules-three-up">Three Up</a></h2>
						<div class="sg-pattern-body">
							<div class="demo">
	<!--Grid 3up-->
	<div class="g g-3up">
		<div class="gi">1/3</div>
		<div class="gi">1/3</div>
		<div class="gi">1/3</div>
	</div>
</div>
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-01-layout-03-four-up/01-molecules-01-layout-03-four-up.html" class="patternLink" data-patternpartial="molecules-four-up">Four Up</a></h2>
						<div class="sg-pattern-body">
							<div class="demo">
	<!--Grid 4up-->
	<div class="g g-4up">
		<div class="gi">1/4</div>
		<div class="gi">1/4</div>
		<div class="gi">1/4</div>
		<div class="gi">1/4</div>
	</div>
</div>
						</div>
					</div>
			</div> <!--end #sg-patterns-->
	
		</div><!--end .sg-main-->
		
		<!-- JS to hook everything together and do annotations -->
		<script>
			// handle injection of items from PHP
			var patternPartial = "viewall-molecules-layout";
			var lineage = "";
		</script>
		<script src="../../styleguide/js/postmessage.js"></script>
		<script src="../../data/annotations.js"></script>
		<script src="../../styleguide/js/annotations-pattern.js"></script>
		
	</body>
</html>
